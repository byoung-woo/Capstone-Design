<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>로그인</h1>
    </header>
    <main>
        <div id="alert-message" style="margin-bottom: 10px; font-weight: bold;"></div>

        <form action="/login" method="post">
            <p>이 웹서버는 AI 학습을 위해 동작합니다.</p>
            <label for="username">사용자명:</label>
            <input type="text" id="username" name="username">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password">
            <button type="submit">로그인</button>
        </form>
        <br/>
        <p>계정이 없으신가요? <a href="/signup.html">회원가입</a></p>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const alertDiv = document.getElementById('alert-message');
            
            if (params.get('error') === 'fail') {
                alertDiv.style.color = 'red';
                alertDiv.innerText = '⚠️ 로그인 실패: 사용자명 또는 비밀번호를 확인해주세요.';
            } else if (params.get('status') === 'success') {
                alertDiv.style.color = 'green';
                alertDiv.innerText = '✅ 회원가입 성공! 로그인 해주세요.';
                // 메시지 표시 후 URL에서 파라미터 제거
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        });
    </script>
</body>
</html>
